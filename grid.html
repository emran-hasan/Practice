<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Grid</title>
    <link rel="stylesheet" href="/Practice/css/bootstrap.css">
</head>
<body>
    <section class="container">
        <div class="container text-center">
            <div class="row gx-5">
              <div class="col bg-primary p-5 ">
                1 of 2
              </div>
            </div>
            <div class="row">
              <div class="col bg-warning p-5">
                1 of 4
              </div>
              <div class="col bg-warning p-5">
                2 of 4
              </div>
              <div class="col bg-warning p-5">
                3 of 4
              </div>
              <div class="col bg-warning p-5">
                4 of 4
              </div>
            </div>
            <div class="row g-5">
                <div class="col bg-info p-5 ">
                  1 of 2
                </div>
                <div class="col bg-info p-5 ">
                  2 of 2
                </div>
              </div>
            <div class="row g-5">
                <div class="col-8 bg-success g-5 p-5">
                  1 of 2
                </div>
                <div class="col-4 bg-danger p-5 ">
                  2 of 2
                </div>
              </div>
          </div>
    </section>

    <script src="/Practice/js/bootstrap.js"></script>
</body>
</html>
